<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roe • Drink Menu</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Preloader -->
  <div id="preloader" aria-hidden="true">
    <div id="bubble-layer"></div>
    <div id="pre-word">ROE</div>
    <div class="sr-only">Loading menu…</div>
  </div>

  <header class="site-header">
    <div class="header-inner">
      <img src="roe-logo.svg" alt="Roe" class="logo"/>

      <!-- SVG title -->
      <h1 class="title" style="margin:0;">
        <span class="sr-only">Drink Menu</span>
        <img
          src="drink-menu-title-v3.svg"
          alt=""
          height="35"
          style="display:block; margin:0 auto;"
        />
      </h1>

      <div class="spacer"></div>
    </div>
    <nav class="tabs" id="tabs"></nav>
  </header>

  <main id="content"></main>

  <script src="app.js"></script>
</body>
</html>
